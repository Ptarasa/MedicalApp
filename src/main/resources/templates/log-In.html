<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>
	Login
</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body style="background-image: linear-gradient(to right,#ffff, #779cd9, #617fb0, #485b7a, #3c4f6e);">
	<div class="topnav"  style="background-color:black; float: right; text-align: center; padding: 14px 16px; text-decoration: none;
  font-size: 17px;">
		  <a class="active" href="/" style="color:aliceblue;" >Home</a>
	</div>
	<div style="border:black; border-width:8px; border-style:solid;  max-width:600px align=fit-content">
		<h1> Login Here </h1>
		<div>
		<center>
		<form th:action= "@{/logged-in}"  th:object = "${User}" method = "post"
		style='border:4px black solid; font-size:16px; margin:0 auto; max-width:600px;'
			>
			<div class="m-3">
				<div class = "form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
					<input type="email" class="form-control"  id="email"  name="email" autofocus="autofocus" required/>
					</div>
				</div>
				<div class = "form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
					<input type="password" class="form-control" id="password" name="password" required/>
					</div>
				</div>
				<div>
						<button type="submit" class="btn btn-primary" style ="background-color:black"> Log in </button>
						<span>New member? <a href="/" th:href="@{/register}" style="color:aliceblue">Register
	        here</a></span>
				</div> 
			</div>
		</form> 
		</center>
		</div>
		</br>
	</div>
</body>
</html>
